<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/dayjs@1/dayjs.min.js"></script>
    <title>Weather Checker</title>
</head>

<body>
    <header>
        <h1>Weather Dashboard</h1>
    </header>

    <!-- Two column layout -->
    <section class="container my-2">
        <div class="row">

            <div class="col-4 col-md-4 col-lg-3" id="search-area">
                <h3>Search for a City</h3>
                <input type="text">
                <button id="searchBtn">Submit</button>

            </div>
            <div class="col-12 col-md-12 col-lg-8" id="display-weather">
                <h3>Main Content</h3>

            </div>

        </div>
    </section>

    <section class="container my-4">
        <div class="row">

            <div class="col-4 col-md-4 col-lg-3" id="search-history">
                <h3>Search History</h3>
            </div>
            <div class="col-12 col-md-12 col-lg-8" id="display-forecast">
                <h3>Forecast Content</h3>

            </div>

        </div>
    </section>

    <footer>
        <h5>Made by Paul Koehler 2023</h5>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-qKXV1j0HvMUeCBQ+QVp7JcfGl760yU08IQ+GpUo5hlbpg51QRiuqHAJz8+BrxE/N"
        crossorigin="anonymous"></script>
    <script src="./assets/js/script.js"></script>
</body>

</html>
